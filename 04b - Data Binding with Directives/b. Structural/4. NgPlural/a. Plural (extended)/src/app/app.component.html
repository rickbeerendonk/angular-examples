<div [ngPlural]="count">
  <!-- Values: zero, one, two, few, many, other -->
  <!-- Cases covered depend on the language in angular.json:
    https://unicode-org.github.io/cldr-staging/charts/latest/supplemental/language_plural_rules.html -->
  <ng-template ngPluralCase="=0">There is nothing</ng-template>
  <ng-template ngPluralCase="=1">There is one thing</ng-template>
  <ng-template ngPluralCase="=2">There is two things</ng-template>
  <ng-template ngPluralCase="few">There are a few things</ng-template>
  <ng-template ngPluralCase="many">There are many things</ng-template>
  <ng-template ngPluralCase="other">There are {{ count }} things</ng-template>
</div>
