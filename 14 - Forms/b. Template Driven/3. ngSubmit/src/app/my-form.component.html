<form #myForm="ngForm" (ngSubmit)="submitted()">
  <label>
    Name:
    <input type="text" [(ngModel)]="name" name="name" />
  </label>

  <button (click)="myForm.reset()">Reset</button>
  <button type="submit">Submit</button>
</form>

@if (submittedData) {
  <h3>Submitted: {{ submittedData | json }}</h3>
}
