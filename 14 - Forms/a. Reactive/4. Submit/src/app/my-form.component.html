<form [formGroup]="personGroup" (ngSubmit)="submitted()">
  <label>
    Name:
    <input type="text" formControlName="name" />
  </label>
  <br />
  <label>
    Age:
    <input type="number" formControlName="age" />
  </label>
  <br />
  <button type="submit">Submit</button>
</form>

@if (submittedData) {
  <h3>Submitted: {{ submittedData | json }}</h3>
}
