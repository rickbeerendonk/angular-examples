<div class="container">
  <span [class.unavailable]="!show">The conditional item:</span>
  <div class="content" *ngIf="show">
    <!--
      Don't use ng-content directly.
      ng-content should not always be created, so us ng-container + ng-template instead:
      * ng-container acts as the host to structural directives.
      * ngTemplateOutlet acts as a placeholder to render a template
    -->
    <ng-container *ngTemplateOutlet="tempOutlet"></ng-container>
  </div>
</div>

<ng-template #tempOutlet>
  <ng-content></ng-content>
</ng-template>
