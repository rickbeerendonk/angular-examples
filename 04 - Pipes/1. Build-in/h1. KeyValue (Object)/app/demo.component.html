<h1>Object</h1>

<h2>Default order</h2>
<ul>
  <li *ngFor="let prop of (obj | keyvalue)">
    {{ prop.key }}: {{ prop.value }}
  </li>
</ul>

<h2>Compare function order</h2>
<ul>
  <li *ngFor="let prop of (obj | keyvalue: compareDesc)">
    {{ prop.key }}: {{ prop.value }}
  </li>
</ul>
