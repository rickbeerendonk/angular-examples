    <title>HTML vs DOM - Class vs ClassName</title>
    <link rel="stylesheet" href="../../resources/oblicum.css" />

    <style>
      .myClass {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 id="htmlClass" class="myClass">Class in HTML</h1>

    <h1 id="domClass">Class in DOM</h1>

    <script>
      document.getElementById('domClass').className = 'myClass';
    </script>
  </body>
