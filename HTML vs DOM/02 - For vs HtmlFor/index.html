    <title>HTML vs DOM - For vs HtmlFor</title>
    <link rel="stylesheet" href="../../resources/oblicum.css" />
  </head>
  <body>
    <input id="usingHTML" type="checkbox" />
    <label id="labelHTML" for="usingHTML">HTML</label>

    <br />

    <input id="usingDOM" type="checkbox" />
    <label id="labelDOM">DOM</label>

    <script>
      document.getElementById('labelDOM').htmlFor = 'usingDOM';
    </script>
  </body>
