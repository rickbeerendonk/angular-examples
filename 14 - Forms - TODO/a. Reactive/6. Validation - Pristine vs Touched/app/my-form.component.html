<h3>
    Showing errors combined with pristine (name) or touched (country)
</h3>

<form [formGroup]="personForm" (ngSubmit)="submitted()">
  <label>
    Name:
    <input type="text" formControlName="name" />
    <span [hidden]="personForm.controls.name.pristine || !personForm.controls.name.errors">{{ personForm.controls.name.errors | json }}</span>
    <ul>
      <li *ngIf="personForm.controls.name.pristine">Pristine</li>
      <li *ngIf="personForm.controls.name.dirty">Dirty</li>
      <li *ngIf="personForm.controls.name.touched">Touched</li>
      <li *ngIf="personForm.controls.name.untouched">Untouched</li>
    </ul>
  </label>
  <br />
  <label>
    Country:
    <input type="text" formControlName="country" />
    <span [hidden]="personForm.controls.country.untouched || !personForm.controls.country.errors">{{ personForm.controls.country.errors | json }}</span>
    <ul>
      <li *ngIf="personForm.controls.country.pristine">Pristine</li>
      <li *ngIf="personForm.controls.country.dirty">Dirty</li>
      <li *ngIf="personForm.controls.country.touched">Touched</li>
      <li *ngIf="personForm.controls.country.untouched">Untouched</li>
    </ul>
  </label>
  <br />
  <button type="submit" [disabled]="!personForm.valid">Submit</button>
</form>
<h3 *ngIf="submittedData">
  Submitted: {{submittedData | json}}
</h3>
