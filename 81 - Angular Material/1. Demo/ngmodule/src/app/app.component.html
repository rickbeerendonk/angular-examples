<mat-toolbar color="primary">
  <span><mat-icon>mood</mat-icon></span>
  <span>Angular Material Demo</span>
  <button mat-icon-button [mat-menu-trigger-for]="myMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>

<mat-menu x-position="before" #myMenu="matMenu">
  <button mat-menu-item>Option 1</button>
  <button mat-menu-item>Option 2</button>
</mat-menu>

<mat-card>
  <button mat-button>Button 1</button>
  <button mat-raised-button>Button 2</button>
  <button mat-raised-button color="primary">Button 3</button>
  <button mat-raised-button color="accent">Button 4</button>
</mat-card>

<span class="done">
  <button mat-fab>
    <mat-icon>check</mat-icon>
  </button>
</span>
