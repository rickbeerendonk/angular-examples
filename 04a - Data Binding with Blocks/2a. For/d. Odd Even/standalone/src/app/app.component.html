<ol>
  <!-- $odd	= Current row is odd -->
  <!-- $even	= Current row is even -->
  @for (item of items; track item) {
    <li>
      {{ item }}
      @if ($odd) {
        <span>(odd, index = {{ $index }})</span>
      }
      @if ($even) {
        <span>(even, index = {{ $index }})</span>
      }
    </li>
  }
</ol>
