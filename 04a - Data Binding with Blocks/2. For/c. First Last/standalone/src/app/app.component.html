<ol>
  <!-- $first	= Current row is first -->
  <!-- $last	= Current row is last -->
  @for (item of items; track item) {
    <li>
      {{ item }}
      @if ($first) {
        <span>(first)</span>
      }
      @if ($last) {
        <span>(last)</span>
      }
    </li>
  }
</ol>
