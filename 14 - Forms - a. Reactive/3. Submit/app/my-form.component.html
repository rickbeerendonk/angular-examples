<form [formGroup]="personForm" (ngSubmit)="submit()">
  <label>
    Name:
    <input type="text" formControlName="name" />
  </label>
  <br />
  <label>
    Age:
    <input type="number" formControlName="age" />
  </label>
  <br />
  <button type="submit">Submit</button>
</form>
<h3 *ngIf="submittedData">
  Submitted: {{submittedData | json}}
</h3>
