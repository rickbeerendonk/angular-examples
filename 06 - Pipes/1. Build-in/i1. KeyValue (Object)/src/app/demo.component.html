<h1>Object</h1>

<h2>Default order</h2>
<ul>
  @for (prop of obj | keyvalue; track prop.key) {
    <li>{{ prop.key }}: {{ prop.value }}</li>
  }
</ul>
<!-- 
prop1: true
prop2: Two
prop3: 333
-->

<h2>Compare function order</h2>
<ul>
  @for (prop of obj | keyvalue: compareDesc; track prop.key) {
    <li>{{ prop.key }}: {{ prop.value }}</li>
  }
</ul>
<!-- 
prop3: 333
prop2: Two
prop1: true
-->
