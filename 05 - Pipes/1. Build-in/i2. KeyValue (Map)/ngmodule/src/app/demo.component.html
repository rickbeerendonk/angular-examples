<h1>Map</h1>

<h2>Default order</h2>
<ul>
  <li *ngFor="let item of map | keyvalue">{{ item.key }}: {{ item.value }}</li>
</ul>
<!-- 
first: Three
second: 444
: 222
: true
-->

<h2>Compare function order</h2>
<ul>
  <li *ngFor="let item of map | keyvalue : compareDesc">
    {{ item.key }}: {{ item.value }}
  </li>
</ul>
<!-- 
second: 444
first: Three
: 222
: true
-->
