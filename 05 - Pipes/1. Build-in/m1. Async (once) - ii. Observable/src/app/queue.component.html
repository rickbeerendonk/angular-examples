<h1>Queue</h1>

<p>First arrival: {{ firstArrival$ | async | date: 'HH:mm:ss' }}</p>

<hr />

<p *ngIf="firstArrival$ | async; else beforeArrival">
  First arrival: {{ firstArrival$ | async | date: 'HH:mm:ss' }}
</p>
<ng-template #beforeArrival>
  <p style="color: gray">No arrivals yet</p>
</ng-template>
