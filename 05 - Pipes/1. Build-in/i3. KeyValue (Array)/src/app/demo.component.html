<h1>Array</h1>

<h2>Default order</h2>
<ul>
  @for (item of arr | keyvalue; track item.key) {
    <li>{{ item.key }}: {{ item.value }}</li>
  }
</ul>
<!-- 
0: 1
1: 22
2: 333
3: 4444
-->

<h2>Compare function order</h2>
<ul>
  <li *ngFor="let item of arr | keyvalue: compareDesc">
    {{ item.key }}: {{ item.value }}
  </li>
</ul>
<!-- 
3: 4444
2: 333
1: 22
0: 1
-->
