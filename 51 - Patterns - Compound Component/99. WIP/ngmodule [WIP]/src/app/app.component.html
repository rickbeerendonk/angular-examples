<greeting-editor>
  <!-- Children MUST be specified, because there is no default -->
  @for (number of [].constructor(count); track $index) {
    <greeting-editor-text></greeting-editor-text>
  }
  @for (number of [].constructor(count); track $index) {
    <greeting-editor-input></greeting-editor-input>
  }
</greeting-editor>
